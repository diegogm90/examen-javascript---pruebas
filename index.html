<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Examen Javascript</title>
</head>
<body>
    <div class="container">
        <div class="my-5 row align-items-center bg-light rounded">
        <h1 class="my-3 text-center">ToDoTuDu, tu personal planner</h1>
        <div class="border-dark">
        <h2 class="text-center border-1 border-dark mt-5">Añadir nueva tarea</h2>
        <form id="form1" class="formulario">
            <div class="row my-5">
                <div class="col-md-6 my-2">
                    <input type="text" 
                    class="form-control" 
                    placeholder="Nueva tarea" 
                    name="añadirTarea"
                    aria-label="Nueva tarea">
                </div>
                <div class="col-md-4 my-2">
                    <select id="prioridad" name="prioridad" class="form-select">
                        
                        <option selected value="Urgente">Urgente</option>
                        <option value="Intermedia">Intermedia</option>
                        <option value="Normal">Normal</option>
                      </select>

                </div>
                <div class="col-md-2 my-2">
                    <button id="btn-submit" class="btn btn-primary">Añadir tarea</button>
                </div>
            </div>
            

        </form>

        

        </div>
        
        </div>

    </div>

    <div class="container">
        <div class="bg-light">
            <h2 class="py-4 text-center">Tareas pendientes</h2>
           
                <form id="form2" class="formulario">
                    <div class="row my-5 justify-content-between">
                        <div class="col-md-5 m-4">
                            <input type="text" 
                            class="form-control" 
                            id="filter"
                            placeholder="Busca tu tarea" 
                            name="buscar-tarea"
                            aria-label="Buscar tarea">
                        </div>
                        <div class="col-md-5 m-4">
                            <select id="filtro-prioridad" name="filtro-prioridad" class="form-select" aria-label="Default select example">
                                <option selected>Filtra por prioridad</option>
                                <option value="Urgente">Urgente</option>
                                <option value="Intermedia">Intermedia</option>
                                <option value="Normal">Normal</option>
                              </select>
        
                        </div>
                </form>



           
            <div>
            <ul class="row p-5 list-unstyled" id="output">
             
    

            </ul>
            </div>
            </div>  
            


    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
